<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Easyrent</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Saira+Condensed:wght@300&family=Tourney:ital,wght@1,100&family=Ysabeau:ital,wght@1,1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="mystyle5.2.css">
        <!--Bootstrap CSS-->
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>    
        <div class="container mt-3" >
            <header>
                <h1><strong>Personal Profile</strong> </h1>
            <h3><strong>Personal Information</strong></h3>
            <form class="row g-3 needs-validation" novalidate>
            <div class="container mt-3">
              <div class="row mb-3">
                <label for="name" class="col-sm-2 form-label">Your name:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                    <span class="input-group-text">Title</span>
                    <select id="validationServer01" name="title" class="form-control">
                        <option value="1"> Prefer not to say</option>
                        <option value="2"> Miss </option>
                        <option value="3"> Mr </option>
                        <option value="4"> Mrs</option> 
                    </select>
                    <span class="input-group-text">First</span>
                    <input type="text" class="form-control" placeholder="Firstname" required>
                    <span class="input-group-text">Surname</span>
                    <input type="text" class="form-control" placeholder="Surname" required>
                    <span class="input-group-text">Preferred first name</span>
                    <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="validationCustom01" class="col-sm-2 form-label">Date of birth:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                        <span class="input-group-text">DOB</span>
                        <input type="date" id="validationCustom01" class="form-control" required>
                    </div>
                </div>
            <div class="row mb-3">
                <label for="Pizza type" class="col-sm-2 form-label">Gender:</label>
                <div class="col-sm-10">
                <select id="Gender" name="Gender" class="form-control">
                    <option value="5"> Prefer not to say</option> 
                    <option value="1"> Male </option>
                    <option value="2"> Female</option>
                    <option value="3"> Transgender</option> 
                    <option value="4"> Other</option> 
                </select>
                </div>
            <div>
              <div class="row mb-3">
                <label for="phonenumber" class="col-sm-2 form-label">Phone number:</label>
            </div>
              <div class="row mb-3">
                <label for="Email" class="col-sm-2 form-label">Email:</label>
                <div class="col-sm-10">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your email" aria-label="Email prefix" name="EmailPrefix">
                </div>
                </div>          
            </div>
                <div class="row mb-3">
                    <label for="Address" class="col-sm-2 form-label">Address:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                        <span class="input-group-text">Country</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">City</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">State</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">Post</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form><br><br>
           
            <div class="row mb-3">
                <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="Reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
         <hr>
        <footer><small><i>&copy;2023 Eastrent</i></small></footer>
    </body>
</html>
