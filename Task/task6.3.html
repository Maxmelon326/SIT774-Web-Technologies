<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lily">
    <meta name="description" content="Javascript Demo">
    <link rel="stylesheet" href="mystyle6.3.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <!-- You will need to create this new JS file and place it in
    the same directory as this HTML file (i.e., public_html) -->
    <script src="pizzasJSON.js"></script>

    <title>dKin Pizza Menu</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>dKin Pizza Sales Report</h1>
        </header>
        <main>
            <p>
                Click the button below to build and display a list of the dKin Pizza Sales Record with some interesting information.
            </p>


            <!-- This is the Button that handles the `onlcick` event and
                calls the javascript function `buildSalesList()` located in
                the file `pizzasJSON.js` -->
            <input class="btn btn-primary" type="button" onclick="generateTable()"
                value="Create Prime Number Table"/><br><br>
                <p id="description"></p>
                <p id="table"></p>
                <p id="description1"></p>
                <p id="description2"></p>
                <p id="description3"></p>
                <p id="description4"></p>
                <p id="description5"></p>
                <p id="description6"></p>

        </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
